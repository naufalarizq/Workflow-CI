name: MLflow CI - Retrain and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  retrain-build-publish:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: ./mlruns
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas numpy scikit-learn

      - name: Retrain model via MLflow Project
        working-directory: MLProject
        run: |
          mlflow run . --env-manager=local

      - name: Find latest MLflow run ID
        id: find_run
        run: |
          latest_run=$(ls -1t mlruns/*/*/meta.yaml | head -n 1)
          echo "Latest meta: $latest_run"
          run_id=$(grep -E '^run_id:' "$latest_run" | awk '{print $2}')
          echo "Run ID: $run_id"
          echo "run_id=$run_id" >> $GITHUB_OUTPUT

      - name: Build Docker image from MLflow model
        env:
          RUN_ID: ${{ steps.find_run.outputs.run_id }}
        run: |
          if [ -z "$RUN_ID" ]; then echo "Run ID not found"; exit 1; fi
          mlflow models build-docker -m "runs:/$RUN_ID/model" -n "naufalarizq/docker-mlflow-model:latest"

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns

      - name: Push Docker image to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          docker push naufalarizq/docker-mlflow-model:latest
